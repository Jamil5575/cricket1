    <script>
        // Initialize Video.js Player
        const player = videojs('main-stream', {
            responsive: true,
            fluid: true,
            controlBar: {
                volumePanel: {
                    inline: false
                }
            }
        });

        // Real-time WebSocket Updates
        const ws = new WebSocket('wss://api.cricstream.live/updates');
        ws.onmessage = function(event) {
            const data = JSON.parse(event.data);
            updateLiveScore(data);
        };

        // Update Score Function
        function updateLiveScore(data) {
            document.querySelector('.team-score:first-child .score').textContent = 
                `${data.runs}/${data.wickets} (${data.overs})`;
        }

        // Countdown Timer
        function updateCountdowns() {
            document.querySelectorAll('.countdown').forEach(timer => {
                const target = new Date(timer.dataset.time);
                const now = new Date();
                const diff = target - now;
                
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                
                timer.textContent = `${days}d ${hours}h remaining`;
            });
        }
        setInterval(updateCountdowns, 1000);

        // Analytics
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-XXXXX-Y');

        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
            .then(registration => console.log('SW registered'))
            .catch(err => console.log('SW registration failed'));
        }
